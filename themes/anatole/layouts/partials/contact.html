
<div class="contact-form">
  <form class="form-style" method="POST" action="{{ .Site.Params.contactFormAction }}" data-toggle="validator">
    <ul>
      <li>
        <input class="field-style field-full" type="text" name="username" id="username" placeholder="Digite seu nome" required>
      </li>
      <li>
        <input class="field-style field-full" type="email" id="email" name="email" placeholder="Digite seu email" required>
      </li>
      <li>
        <textarea class="field-style" name="message" id="message" rows="6" placeholder="Digite sua mensagem"></textarea>
      </li>
      <li>
        <input class="field-style" type="submit" value="ENVIAR"></input>
      </li>
    </ul>
  </form>
</div>
